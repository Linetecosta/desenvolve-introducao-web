<!DOCTYPE html>
<head>
    <title>Formulário de pesquisa</title>
</head>
<body>
    <h1>Pesquisa de satisfação</h1>
    <form method="post" action="processar-pesquisa.html">
        <section>
            <h2>Dados Pessoais</h2>
            <p>
                <label>Nome:</label>
                <Input type="text" id="Nome"/>
            </p>
            <p>
                <label for="E-mail">E-mail: </label>
                <input type="e-mail" id="E-mail"/>
            </p>
            <p>
                <label form="telefone">Telefone:</label>
                <Input type="tel" id="Telefone"/>
            </p>
        </section>
        <section>
            <h2>Dados de Pesquisa</h2>
             <p> 
                Numa escala de 1 a 5 , indique o nível de atendimento prestado:
                <input type="radio" id="1" name="nível-atendimento"/>
                <label for="1">1</label>
                <input type="radio" id="2" name="nível-atendimento"/>
                <label for="2">2</label>
                <input type="radio" id="3" name="nível-atendimento"/>
                <label for="3">3</label>
                <input type="radio" id="4" name="nível-atendimento"/>
                <label for="4">4</label>
                <input type="radio" id="5" name="nível-atendimento"/>
                <label for="5">5</label>
            </p>    
            <p>
                NNuma escala de 1 a 5, indique o nível de satisfação em relação a resolução do problema
                <input type="radio" id="1" name="nível-resolucao"/>
                <label for="1">1</label>
                <input type="radio" id="2" name="nível-resolucao"/>
                <label for="2">2</label>
                <input type="radio" id="3" name="nível-resolucao"/>
                <label for="3">3</label>
                <input type="radio" id="4" name="nível-resolucao"/>
                <label for="4">4</label>
                <input type="radio" id="5" name="nível-resolucao"/>
                <label for="5">5</label>
            </p>
            <p>
                <label for="departamento">Departamento de atendimento</label>
                <select>
                    <option>Marketing</option>
                    <option>Financeiro</option>
                    <option>Comercial</option>
                    <option>Logística</option>
                    <option>Recursos Humanos</option>
                </select>
            </p>
            <p>
                <input type="checkbox" id="compatilhar-dados" />
                <lavel for="compartilhar-dados">autorizo compartilhamento de dados com terceiros</lavel>           
            </p>
        </section>  
        <input type="submit" value="Enviar" />
    </form>
</body>
</html>
